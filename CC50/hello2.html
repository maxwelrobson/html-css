<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> 

        function greet ()
        {
            let name = document.querySelector('#name').value;
            alert('hello, ' + name);
        }

        function listen()
        {
            document.querySelector('form').addEventListener('submit', greet);
        }

        document.addEventListener('DOMContentLoaded', listen);
       
    </script>
    
</head>
<body>
    <form>
        <input autofocus autocomplete="off" id="name" placeholder="Qual Ã© o seu nome?" type="text">
        <input type="submit" value="Cumprimente-me">
    </form>

    
</body>
</html>
